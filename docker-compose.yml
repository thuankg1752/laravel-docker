version: '1'
services:
    app:
        build: ./docker/nginx
        container_name: app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - laravel

    webserver:
        build: ./docker/webserver
        container_name: webserver
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - "8002:80"
        networks:
            - laravel
        depends_on:
            - app

    db:
        image: mysql:8.0.39
        container_name: db
        environment:
            AllowEmptyPassword: "false"
            MYSQL_ROOT_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_USER: ${DB_USERNAME}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - "13306:3306"
        networks:
            - laravel


    phpmyadmin:
        build: ./docker/phpmyadmin
        container_name: phpmyadmin
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
        ports:
            - "8080:80"
        networks:
            - laravel
    nginx:
        build: ./docker/nginx
        container_name: nginx
        ports:
            - "8081:80"
        networks:
            - laravel
networks:
    laravel:
        driver: bridge

volumes:
    dbdata:
